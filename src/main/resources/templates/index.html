<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Todoアプリ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body class="container mt-5">

<h1 class="mb-4">Todoリスト</h1>

<form id="todo-form" class="mb-3">
    <div class="input-group">
        <input type="text" id="todoTitle" class="form-control" placeholder="新しいタスクを入力" required>
        <button type="submit" class="btn btn-primary">追加</button>
    </div>
</form>

<form id="search-form" class="mb-3">
    <div class="input-group">
        <input type="text" id="searchQuery" class="form-control" placeholder="タスクを検索..." required>
    </div>
</form>


<ul id="todo-list" class="list-group"></ul>

<script src="/js/todo-app.js"></script>

</body>
</html>
